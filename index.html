<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapidex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/head.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/cardapio.css">
    <link rel="stylesheet" href="style/hover.css">
    
</head>
<body>   
    <header>
        <section class="img_principal"></section>
    </header>
    
    <main>
        <section class="intro">
            <div class="intro_conteudo">
                <h2>Pizzaria Deck</h2>
                <p>Pizzaria, Petiscos e Bar</p>
            </div>
            <img src="imagens/deck_logo1.png" alt="Deck logo" class="intro_img">
        </section>

        <section class="cardapio">
            <input type="checkbox" id="menuCalabresa" class="menu_escolha">
            <label for="menuCalabresa" class="menu_escolha_caixa">
                <div class="cardapio_visivel">
                    <img src="imagens/pizza_calabresa.jpg" alt="Pizza Calabresa" class="img_conteudo">
                    <div class="cardapio_aba">
                        <div class="cardapio_conteudo">
                            <h3 class="cardapio_titulo">Pizza Calabresa</h3>
                            <p class="cardapio_texto">Massa, Molho de Tomate, Queijo Mussarela, Calabresa</p>
                        </div>
                        <div>
                            <ul class="lista_valor">
                                <li>35cm - R$69,90</li>
                                <li>40cm - R$79,90</li>
                                <li>45cm - R$87,90</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </label>
            <div class="lista_escolha lista_escolha_calabresa">
                <div class="escolha_pedido">
                    <div class="tamanhoPizza">
                        <input type="radio" name="TPmenuCalabresa" id="35cmCalabresa" >
                        <label for="Calabresa35cm">35 cm</label checked>
                        <input type="radio" name="TPmenuCalabresa" id="40cmCalabresa">
                        <label for="Calabresa40cm">40 cm</label>
                        <input type="radio" name="TPmenuCalabresa" id="45cmCalabresa">
                        <label for="Calabresa45cm">45cm</label>
                    </div>

                    <div class="lista_qtd">

                        <h3>QTD - Pizzas</h3>
                        <div class="lista_escolha_preco">
                        
                            <input type="radio" name="radmenuCalabresa" id="zero" checked>
                            <label for="zero">0</label>
                            <input type="radio" name="radmenuCalabresa" id="meio">
                            <label for="meio">1/2</label>
                            <input type="radio" name="radmenuCalabresa" id="inteira">
                            <label for="inteira">1</label>
                            <input type="radio" name="radmenuCalabresa" id="dupla">
                            <label for="dupla">2</label>
                            <input type="radio" name="radmenuCalabresa" id="tripla">
                            <label for="tripla">3</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="cardapio">
            <input type="checkbox" id="menuFrango" class="menu_escolha">
            <label for="menuFrango" class="menu_escolha_caixa">
                <div class="cardapio_visivel">
                    <img src="imagens/pizza_frango.jpg" alt="Pizza Frango" class="img_conteudo">
                    <div class="cardapio_aba">
                        <div class="cardapio_conteudo">
                            <h3 class="cardapio_titulo">Pizza Frango & Requeijão</h3>
                            <p class="cardapio_texto">Massa, Molho de Tomate, Frango desfiado, Requeijão</p>
                        </div>
                        <div>
                            <ul class="lista_valor">
                                <li>35cm - R$69,90</li>
                                <li>40cm - R$79,90</li>
                                <li>45cm - R$87,90</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </label>
            <div class="lista_escolha lista_escolha_frango">
                <div class="escolha_pedido">
                    <div class="tamanhoPizza">
                        <input type="radio" name="TPmenuFrango" id="35cm" checked>
                        <label for="Frango35cm">35 cm</label>
                        <input type="radio" name="TPmenuFrango" id="40cm">
                        <label for="Frango40cm">40 cm</label>
                        <input type="radio" name="TPmenuFrango" id="45cm">
                        <label for="Frango45cm">45cm</label>
                    </div>

                    <div class="lista_qtd">

                        <h3>QTD - Pizzas</h3>
                        <div class="lista_escolha_preco">
                        
                            <input type="radio" name="radmenuFrango" id="zero" checked>
                            <label for="zero">0</label>
                            <input type="radio" name="radmenuFrango" id="meio">
                            <label for="meio">1/2</label>
                            <input type="radio" name="radmenuFrango" id="inteira">
                            <label for="inteira">1</label>
                            <input type="radio" name="radmenuFrango" id="dupla">
                            <label for="dupla">2</label>
                            <input type="radio" name="radmenuFrango" id="tripla">
                            <label for="tripla">3</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="cardapio">
            <input type="checkbox" id="menuQueijo" class="menu_escolha">
            <label for="menuQueijo" class="menu_escolha_caixa">
                <div class="cardapio_visivel">
                    <img src="imagens/pizza_queijo.jpg" alt="Pizza 4 Queijos" class="img_conteudo">
                    <div class="cardapio_aba">
                        <div class="cardapio_conteudo">
                            <h3 class="cardapio_titulo">Pizza 4 Queijos</h3>
                            <p class="cardapio_texto">Massa, Molho de Tomate, Queijos: Parmesão, Gorgonzola, Mussarela, Cheddar</p>
                        </div>
                        <div>
                            <ul class="lista_valor">
                                <li>35cm - R$69,90</li>
                                <li>40cm - R$79,90</li>
                                <li>45cm - R$87,90</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </label>
            <div class="lista_escolha lista_escolha_queijo">
                <div class="escolha_pedido">
                    <div class="tamanhoPizza">
                        <input type="radio" name="TPmenuQueijo" id="35cm" checked>
                        <label for="Queijo35cm">35 cm</label>
                        <input type="radio" name="TPmenuQueijo" id="40cm">
                        <label for="Queijo40cm">40 cm</label>
                        <input type="radio" name="TPmenuQueijo" id="45cm">
                        <label for="Queijo45cm">45cm</label>
                    </div>

                    <div class="lista_qtd">

                        <h3>QTD - Pizzas</h3>
                        <div class="lista_escolha_preco">
                        
                            <input type="radio" name="radmenuQueijo" id="zero" checked>
                            <label for="zero">0</label>
                            <input type="radio" name="radmenuQueijo" id="meio">
                            <label for="meio">1/2</label>
                            <input type="radio" name="radmenuQueijo" id="inteira">
                            <label for="inteira">1</label>
                            <input type="radio" name="radmenuQueijo" id="dupla">
                            <label for="dupla">2</label>
                            <input type="radio" name="radmenuQueijo" id="tripla">
                            <label for="tripla">3</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="cardapio">
            <input type="checkbox" id="menuPep" class="menu_escolha">
            <label for="menuPep" class="menu_escolha_caixa">
                <div class="cardapio_visivel">
                    <img src="imagens/pizza_peperoni.jpg" alt="Pizza Peperoni & Bacon" class="img_conteudo">
                    <div class="cardapio_aba">
                        <div class="cardapio_conteudo">
                            <h3 class="cardapio_titulo">Pizza Peperoni & Bacon</h3>
                            <p class="cardapio_texto">Massa, Molho de Tomate, Mussarela, Peperoni, Bacon</p>
                        </div>
                        <div>
                            <ul class="lista_valor">
                                <li>35cm - R$69,90</li>
                                <li>40cm - R$79,90</li>
                                <li>45cm - R$87,90</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </label>
            <div class="lista_escolha lista_escolha_pep">
                <div class="escolha_pedido">
                    <div class="tamanhoPizza">
                        <input type="radio" name="TPmenuPep" id="35cm" checked>
                        <label for="Peperoni35cm">35 cm</label>
                        <input type="radio" name="TPmenuPep" id="40cm">
                        <label for="Peperoni40cm">40 cm</label>
                        <input type="radio" name="TPmenuPep" id="45cm">
                        <label for="Peperoni45cm">45cm</label>
                    </div>

                    <div class="lista_qtd">

                        <h3>QTD - Pizzas</h3>
                        <div class="lista_escolha_preco">
                        
                            <input type="radio" name="radmenuPep" id="zero" checked>
                            <label for="zero">0</label>
                            <input type="radio" name="radmenuPep" id="meio">
                            <label for="meio">1/2</label>
                            <input type="radio" name="radmenuPep" id="inteira">
                            <label for="inteira">1</label>
                            <input type="radio" name="radmenuPep" id="dupla">
                            <label for="dupla">2</label>
                            <input type="radio" name="radmenuPep" id="tripla">
                            <label for="tripla">3</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="cardapio">
            <input type="checkbox" id="menuPort" class="menu_escolha">
            <label for="menuPort" class="menu_escolha_caixa">
                <div class="cardapio_visivel">
                    <img src="imagens/pizza_portuguesa.jpg" alt="Pizza Portuguesa" class="img_conteudo">
                    <div class="cardapio_aba">
                        <div class="cardapio_conteudo">
                            <h3 class="cardapio_titulo">Pizza Portuguesa</h3>
                            <p class="cardapio_texto">Massa, Molho de Tomate, Mussarela, Tomate, Bacon, Ovo, Azeitona, Calabresa</p>
                        </div>
                        <div>
                            <ul class="lista_valor">
                                <li>35cm - R$69,90</li>
                                <li>40cm - R$79,90</li>
                                <li>45cm - R$87,90</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </label>
            <div class="lista_escolha lista_escolha_port">
                <div class="escolha_pedido">
                    <div class="tamanhoPizza">
                        <input type="radio" name="TPmenuPort" id="35cm" checked>
                        <label for="Portuguesa35cm">35 cm</label>
                        <input type="radio" name="TPmenuPort" id="40cm">
                        <label for="Portuguesa40cm">40 cm</label>
                        <input type="radio" name="TPmenuPort" id="45cm">
                        <label for="Portuguesa45cm">45cm</label>
                    </div>

                    <div class="lista_qtd">

                        <h3>QTD - Pizzas</h3>
                        <div class="lista_escolha_preco">
                        
                            <input type="radio" name="radmenuPort" id="zero" checked>
                            <label for="zero">0</label>
                            <input type="radio" name="radmenuPort" id="meio">
                            <label for="meio">1/2</label>
                            <input type="radio" name="radmenuPort" id="inteira">
                            <label for="inteira">1</label>
                            <input type="radio" name="radmenuPort" id="dupla">
                            <label for="dupla">2</label>
                            <input type="radio" name="radmenuPort" id="tripla">
                            <label for="tripla">3</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <h3>Total:</h3>
        <p class="footer_texto">Horário de atendimento: Das 18:00 às 23:00</p>
    </footer>

    <script src="main.js"></script>

</body>
</html>
